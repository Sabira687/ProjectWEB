<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog | My Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="mainHeader"></header>

<main class="container profile-layout">
    <section class="profile-info card">
        <img id="userAvatar" src="https://via.placeholder.com/100" alt="Avatar" class="avatar">
        <h2 id="userName">User Name</h2>
        <p id="userBio">No bio yet.</p>
        <button class="btn-outline">Edit Profile</button>
    </section>

    <section class="profile-content">
        <div class="tabs">
            <button class="tab-btn active" data-tab="liked">Liked Posts</button>
            <button class="tab-btn" data-tab="following">Following</button>
        </div>
        <div id="tabContent" class="tab-pane">
        </div>
    </section>
</main>

<script type="module" src="js/profile.js"></script>
</body>
</html>
