<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog | Article</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="mainHeader"></header>

<main class="container">
    <article class="post-full" id="postContent">
    </article>

    <section class="interaction-bar">
        <button id="likeBtn" class="btn-outline">Like (<span id="likeCount">0</span>)</button>
        <button id="followBtn" class="btn-outline">Follow Author</button>
    </section>

    <section class="comments-section">
        <h3>Comments</h3>
        <div id="commentsList"></div>
        <form id="commentForm" class="comment-form">
            <textarea id="commentText" placeholder="Write a comment..." required></textarea>
            <button type="submit" class="btn">Post Comment</button>
        </form>
    </section>
</main>

<script type="module" src="js/post.js"></script>
</body>
</html>
