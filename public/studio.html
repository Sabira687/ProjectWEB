<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Studio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="mainHeader"></header>

<main class="container">
    <section class="studio-section">
        <h1>Creative Studio</h1>

        <div class="card shadow-sm">
            <h3>Create New Post</h3>
            <form id="createPostForm">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" required placeholder="Enter catchy title...">
                </div>
                <div class="form-group">
                    <label for="postTags">Tags (comma separated)</label>
                    <input type="text" id="postTags" placeholder="nature, ecology, lifestyle">
                </div>
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" rows="8" required placeholder="Write your story..."></textarea>
                </div>
                <button type="submit" class="btn">Publish Post</button>
            </form>
        </div>

        <div class="management-section" style="margin-top: 40px;">
            <h3>My Publications</h3>
            <div id="myPostsList" class="my-posts-list">
            </div>
        </div>
    </section>
</main>

<script type="module" src="js/studio.js"></script>
</body>
</html>
